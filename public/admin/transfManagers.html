<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Administradores encargados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">
  </head>
  <body>
  <h1>Administradores Encargados</h1>
  <p>Los administradores que han estado encargados del proceso son:</p>

  <!--Transferences Data-->
  <h3>Transferencias Asignadas</h3>
  <div class="transferences-data row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Encargado</th>
          <th scope="col">Fecha de Asignacion</th>
          <th scope="col">Asignador</th>
          <!--th scope="col">Acciones</th-->
        </tr>
      </thead>
      <tbody id="transfManagers">

      </tbody>
    </table>
  </div>
  <button class="btn btn-dark" data-toggle="modal" data-target="#adminModal">Ver Asignador</button>

  <!--Admin Modal-->
  <div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Admin Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="profile-info">
          <p>
            <br><b>Identificaci√≥n:</b> <span id="prof_id"></span>
            <br><b>Nombres:</b> <span id="prof_nombres"></span>
            <br><b>Apellidos:</b> <span id="prof_apellidos"></span>
            <br><b>Email:</b> <span id="prof_email"></span>
            <br><b>Telefono:</b> <span id="prof_telefono"></span>
            <br><b>Cargo:</b> <span id="prof_cargo"></span>
            <br><b>Seccion CUN:</b> <span id="prof_cod_secc"></span>
            <br><b>Sede CUN:</b> <span id="prof_cod_sede"></span>
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        <button id="signUser" class="btn btn-dark">Enviar</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../../js/script.js"></script>
  <script src="../../js/config.js"></script>
  <script src="../../js/admin/managers.js"></script>
  <script src="../../js/admin/profile.js"></script>
  <script type="text/javascript">
    getManagers(idTestTransf)
    getProfile(idTestAdmin);
  </script>
  </body>
</html>
